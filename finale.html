<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FestifyXR ‚Äî Fest Companion</title>
<style>
  :root{
    --bg:#0b0d12; --elev:#121622; --card:#161b2b; --muted:#8aa0ff55; --text:#eaf0ff; --sub:#adb6d9;
    --brand:#7c9cff; --brand-2:#6af2c6; --red:#ff5d6c; --yellow:#ffd166; --green:#63e6be; --orange:#ff9f43;
    --shadow:0 10px 30px rgba(0,0,0,.35);
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1000px 600px at 10% -10%, #1d2340 0%, #0b0d12 60%) fixed; color:var(--text);
  }
  header{
    position:sticky; top:0; z-index:30; backdrop-filter: blur(8px);
    background:linear-gradient(180deg, #0b0d12cc, #0b0d1200);
    border-bottom:1px solid #ffffff10;
  }
  .bar{
    max-width:1200px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; gap:14px;
  }
  .logo{
    display:flex; gap:10px; align-items:center; font-weight:800; letter-spacing:.2px;
  }
  .logo-badge{
    width:34px; height:34px; border-radius:10px;
    background: conic-gradient(from 120deg, var(--brand), #b488ff, var(--brand-2));
    box-shadow:0 6px 18px #6a89ff55 inset, 0 0 20px #6a89ff55;
  }
  .search{
    flex:1; position:relative;
  }
  .search input{
    width:100%; padding:12px 14px 12px 40px; border-radius:12px; background:var(--elev);
    border:1px solid #ffffff10; color:var(--text); outline:none;
  }
  .search svg{ position:absolute; left:12px; top:50%; transform:translateY(-50%); opacity:.6}
  .nav{
    display:flex; gap:8px; flex-wrap:wrap;
  }
  .nav button{
    background:transparent; color:var(--text); border:1px solid #ffffff12; padding:10px 12px;
    border-radius:10px; cursor:pointer; transition:.2s; font-weight:600;
  }
  .nav button.active, .nav button:hover{ background:#ffffff10; border-color:#ffffff22 }
  main{ max-width:1200px; margin:18px auto 120px; padding:0 18px }
  .grid{ display:grid; gap:16px }
  @media(min-width:900px){ .grid-3{ grid-template-columns: 2fr 1fr 1fr } }
  @media(min-width:900px){ .grid-2{ grid-template-columns: 1.4fr 1fr } }
  .card{
    background:linear-gradient(180deg, #141a2a, #101525); border:1px solid #ffffff12; border-radius:var(--radius);
    box-shadow:var(--shadow); overflow:hidden;
  }
  .card h3{ margin:0; padding:16px; border-bottom:1px solid #ffffff10; display:flex; align-items:center; gap:10px }
  .card .body{ padding:16px }
  .muted{ color:var(--sub); font-size:.95rem }
  .pill{ padding:6px 10px; border-radius:999px; border:1px solid #ffffff20; background:#ffffff08; font-size:.85rem }
  .btn{
    background:linear-gradient(180deg, #6f8dff, #5674ff); color:#070b15; font-weight:800; border:none;
    padding:10px 14px; border-radius:12px; cursor:pointer; box-shadow:0 8px 18px #6f8dff44; transition:.2s;
  }
  .btn.alt{ background:linear-gradient(180deg,#67f1c5,#49d3a7) }
  .btn.ghost{ background:#ffffff10; color:var(--text); border:1px solid #ffffff22; box-shadow:none }
  .btn:disabled{ opacity:0.5; cursor:not-allowed }
  .list{ display:flex; flex-direction:column; gap:10px }
  .item{ display:flex; gap:12px; align-items:center; justify-content:space-between; padding:12px; border-radius:12px; background:#0f1524; border:1px solid #ffffff0f }
  .item .meta{ display:flex; flex-direction:column; gap:2px }
  .kpis{ display:flex; gap:12px; flex-wrap:wrap }
  .kpi{
    background:linear-gradient(180deg, #19213a, #131a2d); border:1px solid #ffffff10; border-radius:14px; padding:14px; min-width:130px;
  }
  .kpi b{ font-size:1.4rem }
  .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
  .heatmap{
    position:relative; background:#0d1220; height:360px; border-radius:14px; border:1px solid #ffffff10; overflow:hidden;
    background-image: radial-gradient(#7c9cff11 1px, transparent 1px); background-size: 18px 18px;
  }
  .zone{
    position:absolute; width:110px; height:80px; border-radius:14px; border:1px solid #ffffff20; background:#ffffff08;
    display:flex; align-items:center; justify-content:center; text-align:center; padding:6px; font-weight:700;
    cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
  }
  .zone:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(124, 156, 255, 0.5);
  }
  .zone .badge{ position:absolute; right:6px; top:6px; font-size:.8rem; padding:4px 8px; border-radius:999px; background:#00000066 }
  .heat-0{ box-shadow:0 0 0 0 rgba(99,230,190,.45) inset }
  .heat-1{ box-shadow:0 0 0 999in rgba(99,230,190,.06) inset; border-color:#63e6be55 }
  .heat-2{ box-shadow:0 0 0 999in rgba(255,209,102,.08) inset; border-color:#ffd16666 }
  .heat-3{ box-shadow:0 0 0 999in rgba(255,159,67,.10) inset; border-color:#ff9f4366 }
  .heat-4{ box-shadow:0 0 0 999in rgba(255,93,108,.12) inset; border-color:#ff5d6c66 }
  .toolbar{ display:flex; gap:8px; flex-wrap:wrap }
  .toolbar .btn{ padding:8px 10px; font-size:.9rem }
  .toast{
    position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#101525; color:var(--text);
    padding:12px 16px; border-radius:12px; border:1px solid #ffffff22; box-shadow:var(--shadow); z-index:1000; display:none;
  }
  .chat{
    height:400px; overflow:auto; background:#0f1524; border:1px solid #ffffff14; border-radius:14px; padding:12px;
  }
  .bubble{ max-width:70%; padding:10px 12px; border-radius:12px; margin:10px 0; }
  .me{ background:#22305a; margin-left:auto }
  .bot{ background:#1a233d; border:1px solid #ffffff14 }
  .inputbar{ display:flex; gap:8px; margin-top:10px }
  .inputbar input, .inputbar textarea{
    flex:1; padding:12px; border-radius:12px; background:#0f1524; border:1px solid #ffffff22; color:var(--text); resize:none
  }
  .tag{ font-size:.8rem; padding:4px 8px; border-radius:8px; border:1px solid #ffffff22; background:#ffffff0c }
  canvas#reelCanvas{ width:100%; background:#0f1524; border:1px solid #ffffff14; border-radius:12px }
  small.hint{ color:var(--sub) }
  footer{
    position:fixed; bottom:0; left:0; right:0; background:#0b0d12e0; border-top:1px solid #ffffff10; backdrop-filter: blur(8px);
  }
  .footbar{ max-width:1200px; margin:0 auto; padding:10px 18px; display:flex; align-items:center; justify-content:space-between; gap:10px }
  .footbar .status{ display:flex; gap:12px; align-items:center; }
  .dot{ width:8px; height:8px; border-radius:50%; background:var(--green); box-shadow:0 0 0 4px #63e6be33 }
  a.inline{ color:var(--brand-2); text-decoration:none; border-bottom:1px dashed #67f1c5 }

  .auth-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: linear-gradient(180deg, #141a2a, #101525);
    border: 1px solid #ffffff12;

  .auth-header {

  }

    background: linear-gradient(90deg, var(--brand), var(--brand-2));
    -webkit-background-clip: text;

  .auth-tabs {
    display: flex;

  .auth-tab {
    flex: 1;
    padding: 12px;
    text-align: center;
    background: transparent;
    border: none;
    color: var(--sub);
    cursor: pointer;
    font-weight: 600;

  }
  .auth-tab.active {
    background: var(--brand);
    color: #070b15;
  }
  .auth-form {
    display: none;
  }
  .auth-form.active {
    display: block;
  }
  .form-group {
    margin-bottom: 16px;
  }
  .form-group label {
    display: block;
    margin-bottom: 6px;
    color: var(--sub);
    font-size: 14px;
  }
  .form-control {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    background: var(--elev);
    border: 1px solid #ffffff10;
    color: var(--text);
    outline: none;
    transition: border-color 0.2s;
  }
  .form-control:focus {
    border-color: var(--brand);
  }
  .form-select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    background: var(--elev);
    border: 1px solid #ffffff10;
    color: var(--text);
    outline: none;
    cursor: pointer;
  }
  .btn-block {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
  }
  .auth-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: var(--sub);
  }
  .auth-footer a {
    color: var(--brand-2);
    text-decoration: none;
  }
  .user-menu {
    position: relative;
  }
  .user-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--brand), var(--brand-2));
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
  }
  .user-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 8px;
    min-width: 180px;
    background: var(--card);
    border: 1px solid #ffffff12;
    border-radius: 12px;
    box-shadow: var(--shadow);
    z-index: 100;
    display: none;
  }
  .user-dropdown.active {
    display: block;
  }
  .user-dropdown a {
    display: block;
    padding: 12px 16px;
    color: var(--text);
    text-decoration: none;
    transition: background 0.2s;
  }
  .user-dropdown a:hover {
    background: rgba(255, 255, 255, 0.05);
  }
  .user-dropdown hr {
    border: none;
    border-top: 1px solid #ffffff10;
    margin: 8px 0;
  }
  
  /* Role Selection Styles */
  .role-selection {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  .role-option {
    flex: 1;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #ffffff10;
    background: var(--elev);
    cursor: pointer;
    text-align: center;
    transition: all 0.2s;
  }
  .role-option:hover {
    border-color: var(--brand);
    transform: translateY(-2px);
  }
  .role-option.selected {
    border-color: var(--brand);
    background: rgba(124, 156, 255, 0.1);
  }
  .role-icon {
    font-size: 24px;
    margin-bottom: 8px;
  }
  .role-title {
    font-weight: 600;
    margin-bottom: 4px;
  }
  .role-desc {
    font-size: 12px;
    color: var(--sub);
  }
  
  /* Chatbot Improvements */
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .chat-header {
    padding: 12px;
    border-bottom: 1px solid #ffffff14;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .chat-status {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--green);
    box-shadow: 0 0 0 4px #63e6be33;
  }
  .suggestions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
  }
  .suggestion {
    padding: 6px 10px;
    border-radius: 20px;
    background: rgba(124, 156, 255, 0.1);
    border: 1px solid rgba(124, 156, 255, 0.2);
    color: var(--brand);
    cursor: pointer;
    font-size: 0.85rem;
    transition: all 0.2s;
  }
  .suggestion:hover {
    background: rgba(124, 156, 255, 0.2);
    transform: translateY(-1px);
  }
  .typing-indicator {
    display: none;
    padding: 10px;
    color: var(--sub);
    font-style: italic;
  }
  .typing-indicator.active {
    display: block;
  }
  .typing-dots {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--sub);
    margin: 0 2px;
    animation: typing 1.4s infinite;
  }
  .typing-dots:nth-child(2) {
    animation-delay: 0.2s;
  }
  .typing-dots:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-10px);
    }
  }
  
  /* Map Info Modal */
  .map-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  .map-modal-content {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    max-width: 500px;
    width: 90%;
    max-height: 80%;
    overflow: auto;
    border: 1px solid #ffffff12;
    box-shadow: var(--shadow);
  }
  .map-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .map-modal-close {
    background: none;
    border: none;
    color: var(--text);
    font-size: 24px;
    cursor: pointer;
  }
  .map-modal-body {
    margin-bottom: 15px;
  }
  .map-modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  .zone-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .zone-info-item {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .zone-info-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--elev);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
  remove: (k) => localStorage.removeItem(k)
};

  view: 'home',
  user: store.get('sb_user', {name:'Aadit', xp:0, level:1, plan:[], scans:[], zoneCounts:{}, reels:[]}),
  selectedRole: 'participant', // Default role selection
  isAdminView: false, // Track if admin is in admin view or user view
  selectedZone: null, // Currently selected zone for map modal
};

/* ========= AUTHENTICATION ========= */
const auth = {
  user: null,
  users: store.get('users', []),
  
  init() {
    // Check if user is already logged in
    const savedUser = store.get('currentUser');
    if (savedUser) {
      this.user = savedUser;
      this.updateUI();
    }
    
    // Add default admin if no users exist
    if (this.users.length === 0) {
      this.users.push({
        id: 'admin-1',
        name: 'Fest Admin',
        email: 'admin@festifyxr.com',
        password: 'admin123',
        role: 'admin'
      });
      store.set('users', this.users);
    }
    
    // Setup form handlers
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    
    if (loginForm) {
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        this.login();
      });
    }
    
    if (signupForm) {
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        this.signup();
      });
    }
    
    // Setup user menu
    const userAvatar = document.getElementById('userAvatar');
    if (userAvatar) {
      userAvatar.addEventListener('click', () => {
        const dropdown = document.getElementById('userDropdown');
        if (dropdown) {
          dropdown.classList.toggle('active');
        }
      });
    }
    
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        this.logout();
      });
    }
    
    const switchViewBtn = document.getElementById('switchViewBtn');
    if (switchViewBtn) {
      switchViewBtn.addEventListener('click', (e) => {
        e.preventDefault();
        this.switchView();
      });
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.user-menu')) {
        const dropdown = document.getElementById('userDropdown');
        if (dropdown) {
          dropdown.classList.remove('active');
        }
      }
    });
  },
  
  login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const role = state.selectedRole;
    
    const user = this.users.find(u => 
      u.email === email && 
      u.password === password && 
      u.role === role
    );
    
    if (user) {
      this.user = {
        id: user.id,
        name: user.name,
        email: user.email,
        role: user.role
      };
      
      store.set('currentUser', this.user);
      
      // Set admin view based on role
      if (user.role === 'admin') {
        state.isAdminView = true;
      } else {
        state.isAdminView = false;
      }
      
      this.updateUI();
      hideAuth();
      toast(`Welcome back, ${user.name}!`);
      
      // Load user-specific data
      const userKey = `sb_user_${user.id}`;
      state.user = store.get(userKey, { 
        name: user.name, 
        xp:0, 
        level:1, 
        plan:[], 
        scans:[], 
        zoneCounts:{}, 
        reels:[] 
      });
      
      render();
    } else {
      toast('Invalid credentials or user not found');
    }
  },
  
  signup() {
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const role = state.selectedRole;
    
    // Check if user already exists
    if (this.users.some(u => u.email === email)) {
      toast('Email already registered');
      return;
    }
    
    const newUser = {
      id: 'user-' + Date.now(),
      name,
      email,
      password,
      role
    };
    
    this.users.push(newUser);
    store.set('users', this.users);
    
    // Auto login after signup
    this.user = {
      id: newUser.id,
      name: newUser.name,
      email: newUser.email,
      role: newUser.role
    };
    
    store.set('currentUser', this.user);
    
    // Set admin view based on role
    if (newUser.role === 'admin') {
      state.isAdminView = true;
    } else {
      state.isAdminView = false;
    }
    
    this.updateUI();
    hideAuth();
    toast(`Account created! Welcome, ${name}!`);
    
    // Initialize user data
    state.user = { 
      name: name, 
      xp:0, 
      level:1, 
      plan:[], 
      scans:[], 
      zoneCounts:{}, 
      reels:[] 
    };
    store.set(`sb_user_${newUser.id}`, state.user);
    
    render();
  },
  
  logout() {
    // Clear current user
    this.user = null;
    store.remove('currentUser');
    
    // Reset view state
    state.isAdminView = false;
    state.view = 'home';
    
    // Update UI
    this.updateUI();
    
    // Show login screen
    showAuth();
    toast('You have been logged out');
  },
  
  switchView() {
    if (this.user && this.user.role === 'admin') {
      state.isAdminView = !state.isAdminView;
      
      if (state.isAdminView) {
        state.view = 'admin';
        document.getElementById('switchViewBtn').textContent = 'Switch to User View';
      } else {
        state.view = 'home';
        document.getElementById('switchViewBtn').textContent = 'Switch to Admin View';
      }
      
      // Update navigation
      qsa('#nav button').forEach(b => b.classList.toggle('active', b.dataset.view===state.view));
      
      // Close dropdown
      document.getElementById('userDropdown').classList.remove('active');
      
      render();
      toast(`Switched to ${state.isAdminView ? 'Admin' : 'User'} View`);
    }
  },
  
  updateUI() {
    const loginBtn = document.getElementById('loginBtn');
    const userMenu = document.getElementById('userMenu');
    const adminBtn = document.getElementById('adminBtn');
    const userAvatar = document.getElementById('userAvatar');
    const switchViewBtn = document.getElementById('switchViewBtn');
    
    if (this.user) {
      if (loginBtn) loginBtn.style.display = 'none';
      if (userMenu) userMenu.style.display = 'block';
      if (userAvatar) userAvatar.textContent = this.user.name.charAt(0).toUpperCase();
      
      if (this.user.role === 'admin') {
        if (adminBtn) adminBtn.style.display = 'block';
        if (switchViewBtn) {
          switchViewBtn.style.display = 'block';
          switchViewBtn.textContent = state.isAdminView ? 'Switch to User View' : 'Switch to Admin View';
        }
      } else {
        if (adminBtn) adminBtn.style.display = 'none';
        if (switchViewBtn) switchViewBtn.style.display = 'none';
      }
    } else {
      if (loginBtn) loginBtn.style.display = 'block';
      if (userMenu) userMenu.style.display = 'none';
      if (adminBtn) adminBtn.style.display = 'none';
      if (switchViewBtn) switchViewBtn.style.display = 'none';
    }
  }
};

/* ========= DYNAMIC CHATBOT ========= */
const chatbot = {
  conversationHistory: [],
  userName: '',
  
  init() {
    this.userName = auth.user ? auth.user.name : 'there';
    this.setupChat();
    this.addWelcomeMessage();
  },
  
  setupChat() {
    const chatInput = document.getElementById('chatInput');
    const voiceBtn = document.getElementById('voiceBtn');
    
    if (chatInput) {
      // Clear previous event listeners if any
      chatInput.removeEventListener('keydown', this.handleChatInput);
      // Add new event listener
      chatInput.addEventListener('keydown', this.handleChatInput);
    }
    
    if (voiceBtn) {
      // Clear previous event listeners if any
      voiceBtn.removeEventListener('click', toggleVoice);
      // Add new event listener
      voiceBtn.addEventListener('click', toggleVoice);
    }
    
    // Setup suggestions
    this.setupSuggestions();
  },
  
  setupSuggestions() {
    const suggestions = document.querySelectorAll('.suggestion');
    suggestions.forEach(suggestion => {
      suggestion.addEventListener('click', () => {
        const text = suggestion.textContent;
        const chatInput = document.getElementById('chatInput');
        if (chatInput) {
          chatInput.value = text;
          this.sendMessage();
        }
      });
    });
  },
  
  addWelcomeMessage() {
    const welcomeMessages = [
      `Hey ${this.userName}! I'm FestifyXR üëã`,
      `Hello ${this.userName}! How can I help you today?`,
      `Hi there! I'm your festival assistant. What can I do for you?`
    ];
    
    const randomWelcome = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
    this.addBubble(randomWelcome);
    
    // Add some suggestions
    setTimeout(() => {
      this.addBubble("Try asking me about events, your points, or navigation. Here are some examples:");
      this.showSuggestions();
    }, 1000);
  },
  
  showSuggestions() {
    const chatContainer = document.getElementById('chat');
    if (!chatContainer) return;
    
    const suggestionsDiv = document.createElement('div');
    suggestionsDiv.className = 'suggestions';
    suggestionsDiv.innerHTML = `
      <div class="suggestion">What's my XP?</div>
      <div class="suggestion">Navigate to Main Stage</div>
      <div class="suggestion">What events are happening?</div>
      <div class="suggestion">What's my plan?</div>
    `;
    
    chatContainer.appendChild(suggestionsDiv);
    this.setupSuggestions();
  },
  
  handleChatInput(event) {
    if (event.key === 'Enter') {
      chatbot.sendMessage();
    }
  },
  
  sendMessage() {
    const chatInput = document.getElementById('chatInput');
    if (!chatInput) return;
    
    const message = chatInput.value.trim();
    if (!message) return;
    
    this.addBubble(message, 'me');
    this.addToHistory('user', message);
    chatInput.value = '';
    
    // Show typing indicator
    this.showTypingIndicator();
    
    // Process and respond to the message
    setTimeout(() => {
      this.hideTypingIndicator();
      const response = this.generateResponse(message);
      this.addBubble(response, 'bot');
      this.addToHistory('bot', response);
    }, 800 + Math.random() * 800); // Random delay to simulate thinking
  },
  
  showTypingIndicator() {
    const chatContainer = document.getElementById('chat');
    if (!chatContainer) return;
    
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator active';
    typingDiv.id = 'typingIndicator';
    typingDiv.innerHTML = `
      <span>FestifyXR is typing</span>
      <span class="typing-dots"></span>
      <span class="typing-dots"></span>
      <span class="typing-dots"></span>
    `;
    
    chatContainer.appendChild(typingDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  },
  
  hideTypingIndicator() {
    const typingIndicator = document.getElementById('typingIndicator');
    if (typingIndicator) {
      typingIndicator.remove();
    }
  },
  
  addBubble(text, who = 'bot') {
    const chatContainer = document.getElementById('chat');
    if (!chatContainer) return;
    
    const bubble = document.createElement('div');
    bubble.className = `bubble ${who === 'me' ? 'me' : 'bot'}`;
    bubble.textContent = text;
    
    chatContainer.appendChild(bubble);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  },
  
  addToHistory(role, message) {
    this.conversationHistory.push({ role, message, timestamp: new Date() });
    
    // Keep only the last 10 messages in history
    if (this.conversationHistory.length > 10) {
      this.conversationHistory = this.conversationHistory.slice(-10);
    }
  },
  
  generateResponse(question) {
    const q = question.toLowerCase();
    
    // Check for XP/points related questions
    if (/xp|points|score|how many points/.test(q)) {
      const responses = [
        `You have ${state.user.xp} XP and are Level ${state.user.level}. Keep going!`,
        `Current XP: ${state.user.xp} | Level: ${state.user.level}`,
        `You've earned ${state.user.xp} XP so far. Great job!`
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }
    
    // Check for navigation related questions
    if (/navigate|route|where|direction|how to get to/.test(q)) {
      const event = SAT.events.find(e => q.includes(e.title.toLowerCase())) || null;
      if (event) {
        setTimeout(() => navToVenue(event.venue), 1000);
        return `Opening navigation to ${event.venue} for ${event.title}.`;
      }
      
      const zone = SAT.zones.find(z => q.includes(z.name.toLowerCase()));
      if (zone) {
        setTimeout(() => navToVenue(zone.name), 1000);
        return `Opening navigation to ${zone.name}.`;
      }
      
      const responses = [
        `Tell me the event or venue, e.g., "navigate to Main Stage".`,
        `Which venue would you like to navigate to?`,
        `I can help you navigate to any event or venue. Just tell me the name.`
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }
    
    // Check for events related questions
    if (/events|show|list|what's happening|what events/.test(q)) {
      const tag = ['music', 'tech', 'fun', 'food', 'show'].find(t => q.includes(t));
      const pool = tag ? SAT.events.filter(e => e.tag === tag) : SAT.events;
      
      if (pool.length > 0) {
        const eventList = pool.slice(0, 3).map(e => `${e.title} (${e.time})`).join(', ');
        return `Here are some events: ${eventList}`;
      } else {
        return `I couldn't find any events matching your query.`;
      }
    }
    
    // Check for schedule/plan related questions
    if (/schedule|plan|my plan|what am i doing|what's my schedule/.test(q)) {
      const plannedEvents = SAT.events.filter(e => state.user.plan.includes(e.id));
      if (plannedEvents.length > 0) {
        const planList = plannedEvents.map(e => `${e.title} at ${e.time}`).join(', ');
        return `You planned: ${planList}`;
      } else {
        return `Your plan is empty. Add some events from the Events tab!`;
      }
    }
    
    // Check for rewards related questions
    if (/rewards|what can i get|redeem|what rewards/.test(q)) {
      const affordableRewards = SAT.rewards.filter(r => state.user.xp >= r.cost);
      if (affordableRewards.length > 0) {
        const rewardList = affordableRewards.map(r => `${r.title} (${r.cost} XP)`).join(', ');
        return `You can redeem: ${rewardList}`;
      } else {
        return `You need more XP to redeem rewards. Keep scanning QR codes!`;
      }
    }
    
    // Check for greetings
    if (/help|hi|hello|hey|how are you|good morning|good afternoon|good evening/.test(q)) {
      const greetings = [
        `Hey ${this.userName}! I'm FestifyXR üëã Try "events for music", "my points", or "navigate to Main Stage".`,
        `Hello! I'm here to help with your festival experience.`,
        `Hi there! Ask me about events, points, navigation, or your schedule.`
      ];
      return greetings[Math.floor(Math.random() * greetings.length)];
    }
    
    // Check for thanks
    if (/thank|thanks|thank you|appreciate it/.test(q)) {
      const responses = [
        `You're welcome! Let me know if you need anything else.`,
        `Happy to help! Enjoy the festival!`,
        `No problem! Have a great time at the festival!`
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }
    
    // Check for help
    if (/what can you do|help me|how do you work|capabilities/.test(q)) {
      return `I can help you with:
- Checking your XP and level
- Navigating to events and venues
- Finding events by category
- Viewing your planned schedule
- Checking available rewards
- And much more! Just ask me anything about the festival.`;
    }
    
    // Default response
    const defaultResponses = [
      `I'm not sure how to respond to that. Try asking about events, points, or navigation.`,
      `I'm still learning! Try "my points", "events for music", or "navigate to Main Stage".`,
      `Hmm, I didn't understand that. Can you try asking differently?`
    ];
    return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
  }
};

/* ========= AUTH UI FUNCTIONS ========= */
function showAuth() {
  document.getElementById('authContainer').style.display = 'block';
  document.getElementById('app').style.display = 'none';
  document.querySelector('footer').style.display = 'none';
  
  selectRole('participant');
  
  document.getElementById('loginEmail').value = '';
  document.getElementById('loginPassword').value = '';
  document.getElementById('signupName').value = '';
  document.getElementById('signupEmail').value = '';
  document.getElementById('signupPassword').value = '';
}

function hideAuth() {
  document.getElementById('authContainer').style.display = 'none';
  document.getElementById('app').style.display = 'block';
  document.querySelector('footer').style.display = 'block';
}

function switchAuthTab(tab) {
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const loginTab = document.querySelector('.auth-tab:nth-child(1)');
  const signupTab = document.querySelector('.auth-tab:nth-child(2)');
  const authFooterText = document.getElementById('authFooterText');
  
  if (tab === 'login') {
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    authFooterText.innerHTML = 'Don\'t have an account? <a href="#" onclick="switchAuthTab(\'signup\')">Sign up</a>';
  } else {
    loginForm.classList.remove('active');
    signupForm.classList.add('active');
    loginTab.classList.remove('active');
    signupTab.classList.add('active');
    authFooterText.innerHTML = 'Already have an account? <a href="#" onclick="switchAuthTab(\'login\')">Login</a>';
  }
}

function selectRole(role) {
  state.selectedRole = role;
  
  const roleOptions = document.querySelectorAll('.role-option');
  roleOptions.forEach(option => {
    if (option.dataset.role === role) {
      option.classList.add('selected');
    } else {
      option.classList.remove('selected');
    }
  });
}

/* ========= UTIL ========= */
const qs = s => document.querySelector(s);
const qsa = s => [...document.querySelectorAll(s)];
function toast(msg, ms=2200){ const t=qs('#toast'); t.textContent=msg; t.style.display='block'; setTimeout(()=>t.style.display='none', ms); }
function setXP(delta){
  state.user.xp = Math.max(0, (state.user.xp||0) + delta);
  const level = Math.floor(1 + state.user.xp / 100);
  state.user.level = level;
  
  if (auth.user) {
    store.set(`sb_user_${auth.user.id}`, state.user);
  }
  
  qs('#xpFoot').textContent = state.user.xp;
}
function greet(){
  const h = new Date().getHours();
  const part = h < 12 ? 'morning' : h < 17 ? 'afternoon' : 'evening';
  const name = auth.user ? auth.user.name : state.user.name;
  qs('#greet').textContent = `Good ${part}, ${name}!`;
}
function pickHeatClass(n){ return n>=40?'heat-4':n>=28?'heat-3':n>=16?'heat-2':n>=6?'heat-1':'heat-0'; }
function ensureZoneCounts(){
  if(!state.user.zoneCounts) state.user.zoneCounts = {};
  SAT.zones.forEach(z=>{ if(!(z.id in state.user.zoneCounts)) state.user.zoneCounts[z.id]=Math.floor(Math.random()*14); });
  store.set('sb_user', state.user);
}

/* ========= QR SCAN ========= */
let camStream=null;
function openQR(){
  const code = prompt("Demo QR: try SAT-EDM-15, SAT-ROBO-20, SAT-FOOD-5, SAT-BONUS-25\n\n(Optional) Enter code manually:");
  if(code){ processQR(code.trim()); return; }
  if(navigator.mediaDevices?.getUserMedia){
    navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(stream=>{
      camStream=stream;
      const w = window.open('', '_blank', 'width=420,height=420');
      w.document.write(`<title>QR Preview</title><video id="v" autoplay playsinline style="width:100%;background:#000"></video><div style="padding:8px;font-family:sans-serif">Point at code, then type it here:<br><input id="code" style="width:100%;padding:8px"><button onclick="opener.processQR(document.getElementById('code').value);window.close()">Submit</button></div>`);
      const vid = w.document.getElementById('v');
      vid.srcObject = stream;
      w.onbeforeunload = ()=>{ try{stream.getTracks().forEach(t=>t.stop())}catch{} };
    }).catch(()=>promptCode());
  } else promptCode();
}
function promptCode(){
  const code = prompt("Enter QR code:");
  if(code) processQR(code.trim());
}
function processQR(code){
  const entry = SAT.qrCatalog[code];
  if(!entry){ toast('Invalid QR'); return; }
  if((state.user.scans||[]).find(s=>s.code===code)){ toast('Already scanned'); return; }
  setXP(entry.points);
  logScan({code, points:entry.points});
  if(entry.type==='event'){
    if(!state.user.plan.includes(entry.ref)) state.user.plan.push(entry.ref);
  }else if(entry.type==='spot'){
    ensureZoneCounts();
    state.user.zoneCounts['z2'] += 8;
    store.set('sb_user', state.user);
  }
  toast(`+${entry.points} XP üéâ`);
  render();
}
function logScan(s){
  const t = new Date().toLocaleString();
  state.user.scans = state.user.scans||[];
  state.user.scans.push({...s, time:t});
  store.set('sb_user', state.user);
}

function botReply(q){
  q = q.toLowerCase();
  if(/xp|points|score/.test(q)) return `You have ${state.user.xp} XP and are Level ${state.user.level}. Keep going!`;
  if(/navigate|route|where/.test(q)){
    const ev = SAT.events.find(e => q.includes(e.title.toLowerCase())) || null;
    if(ev) return `Opening navigation to ${ev.venue} for ${ev.title}.`;
    const z = SAT.zones.find(z => q.includes(z.name.toLowerCase()));
    if(z) return `Opening navigation to ${z.name}.`;
    return `Tell me the event or venue, e.g., "navigate to Main Stage".`;
  }
  if(/events|show|list/.test(q)){
    const tag = ['music','tech','fun','food','show'].find(t=>q.includes(t));
    const pool = tag? SAT.events.filter(e=>e.tag===tag) : SAT.events;
    return `Here are some picks: ` + pool.slice(0,3).map(e=>e.title).join(', ');
  }
  if(/schedule|plan/.test(q)){
    const mine = SAT.events.filter(e=>state.user.plan.includes(e.id));
    return mine.length? `You planned: ${mine.map(e=>e.title).join(', ')}` : `Your plan is empty. Add some events!`;
  }
  if(/help|hi|hello|hey/.test(q)) return `Hey! I'm FestifyXR üëã Try "events for music", "my points", or "navigate to Main Stage".`;
  return `Got it! I'm still learning. Try asking "my points" or "events for tech".`;
}

/* ========= REEL MAKER ========= */
let reelImgs=[];
async function loadFiles(files){
  reelImgs = await Promise.all([...files].map(file => new Promise((res)=>{
    const img = new Image(); img.onload=()=>res(img); img.src=URL.createObjectURL(file);
  })));
}
document.addEventListener('change', (e)=>{
  if(e.target && e.target.id==='reelFiles'){ loadFiles(e.target.files); }
});
function previewReel(){
  const canvas = qs('#reelCanvas'); const ctx = canvas.getContext('2d');
  if(!reelImgs.length){ toast('Pick images first'); return; }
  let t=0;
  (function draw(){
    const i1 = reelImgs[Math.floor(t/120)%reelImgs.length];
    const i2 = reelImgs[(Math.floor(t/120)+1)%reelImgs.length];
    const p = (t%120)/120;
    ctx.fillStyle='#0f1524'; ctx.fillRect(0,0,canvas.width,canvas.height);
    drawImageCover(ctx,i1, canvas.width, canvas.height, 1+0.05*p);
    ctx.globalAlpha = p; drawImageCover(ctx,i2, canvas.width, canvas.height, 1+0.05*(1-p)); ctx.globalAlpha=1;
    ctx.fillStyle='#ffffffaa'; ctx.font='bold 20px system-ui'; ctx.fillText('FestifyXR 2025', 18, canvas.height-18);
    t++; canvas._raf = requestAnimationFrame(draw);
  })();
}
function drawImageCover(ctx,img,w,h,zoom=1){
  const ar = img.width/img.height; const cw=w, ch=h;
  let dw, dh;
  if(cw/ch > ar){ dh = ch*zoom; dw = dh*ar; }
  else { dw = cw*zoom; dh = dw/ar; }
  const dx = (cw - dw)/2; const dy = (ch - dh)/2;
  ctx.drawImage(img, dx, dy, dw, dh);
}
async function recordReel(){
  const canvas = qs('#reelCanvas'); const ctx = canvas.getContext('2d');
  if(!reelImgs.length){ toast('Pick images first'); return; }
  let frames = 0, maxFrames = reelImgs.length*120;
  const stream = canvas.captureStream(30);
  const rec = new MediaRecorder(stream, {mimeType:'video/webm;codecs=vp9'});
  const chunks=[];
  rec.ondataavailable = e=>chunks.push(e.data);
  rec.onstop = ()=>{
    const blob = new Blob(chunks, {type:'video/webm'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href=url; a.download='festifyxr-reel.webm'; a.click();
    toast('Exported reel üé¨');
  };
  rec.start();
  (function draw(){
    const i1 = reelImgs[Math.floor(frames/120)%reelImgs.length];
    const i2 = reelImgs[(Math.floor(frames/120)+1)%reelImgs.length];
    const p = (frames%120)/120;
    ctx.fillStyle='#0f1524'; ctx.fillRect(0,0,canvas.width,canvas.height);
    drawImageCover(ctx,i1, canvas.width, canvas.height, 1+0.05*p);
    ctx.globalAlpha = p; drawImageCover(ctx,i2, canvas.width, canvas.height, 1+0.05*(1-p)); ctx.globalAlpha=1;
    ctx.fillStyle='#ffffffaa'; ctx.font='bold 20px system-ui'; ctx.fillText('FestifyXR 2025', 18, canvas.height-18);
    frames++;
    if(frames<=maxFrames) requestAnimationFrame(draw); else rec.stop();
  })();
}
